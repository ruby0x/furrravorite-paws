<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Accessories Wireframe</title>
</head>

<body>

    <header>
        <h1><img src="image/furrravorite-paws-logo.png" alt="Furrravorite Paws Logo" width="500" height="300"></h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <a href="#cart" aria-label="Shopping Cart">[Cart Icon]</a>
    </header>

    <hr>
    <main>
        <section>
            <h2>Chic Accessories for Pets</h2>
            <a href="#shop-now">Shop Now</a>

        </section>

        <section>
            <h3>Best Sellers</h3>
            <ul>
                <li>
                    <figure>
                        <img src="image/pet-bestseller-healthy-food.png" alt="Food" width="250" height="250">
                        <figcaption>Yummies</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="image/pet-crate.png" alt="Crates" width="250" height="250">
                        <figcaption>Crates</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="image/pet-beds.png" alt="Beds" width="250" height="250">
                        <figcaption>Beds</figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section>
            <h3>Shop by Category</h3>
            <ul>
                <li>
                    <figure>
                        <img src="image/pet-toys.png" alt="Toys" icon" width="250" height="250">
                        <figcaption>Toys</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="image/pet-collars.png" alt="Collars" width="250" height="250">
                        <figcaption>Collars</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="image/pet-harnesses.png" alt="Harness" width="250" height="250">
                        <figcaption>Harnesses</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>

    <hr>

</body>

</html>

</section>

</main>

    <p>&copy; 2025 Furrravorite Paws</p>
</footer>

</body>

</html>
