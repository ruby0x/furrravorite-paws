<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furrravorite Paws | Chic Pet Accessories</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="main-header">
        
        <h1 class="brand-name">FURRRAVORITE PAWS</h1>
        
        <img src="logo-placeholder.svg" alt="Furrravorite Paws Logo" class="header-logo">
        
        <nav class="main-nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        
        <a href="#cart" aria-label="Shopping Cart" class="cart-icon">ðŸ›’</a> 
    </header>

    <main>
        <section class="hero-section">
            <h2 class="hero-title">Chic Accessories for Pets</h2>
            <a href="#shop-now" class="shop-now-btn">Shop Now</a>
        </section>

        <section class="product-section">
            <h2 class="section-title">Best Sellers</h2>
            <div class="product-list">
                
                <div class="product-item">
                    <figure>
                        <img src="product-food.jpg" alt="High-quality Pet Food" class="product-image">
                        <figcaption>Food</figcaption>
                    </figure>
                </div>
                
                <div class="product-item">
                    <figure>
                        <img src="product-crate.jpg" alt="Unique Pet Crate" class="product-image">
                        <figcaption>Crates</figcaption>
                    </figure>
                </div>
                
                <div class="product-item">
                    <figure>
                        <img src="product-bed.jpg" alt="Comfortable Dog and Cat Bed" class="product-image">
                        <figcaption>Beds</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section class="category-section">
            <h2 class="section-title">Shop by Category</h2>
            <div class="product-list">
                <div class="product-item">
                    <figure>
                        <img src="product-toy.jpg" alt="Fun Dog Toy" class="product-image">
                        <figcaption>Toys</figcaption>
                    </figure>
                </div>
                
                <div class="product-item">
                    <figure>
                        <img src="product-collar.jpg" alt="Unique Dog Collar" class="product-image">
                        <figcaption>Collars</figcaption>
                    </figure>
                </div>
                
                <div class="product-item">
                    <figure>
                        <img src="product-harness.jpg" alt="Safe Dog Harness" class="product-image">
                        <figcaption>Harnesses</figcaption>
                    </figure>
                </div>
            </div>
            
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Furrravorite Paws</p>
    </footer>

</body>

</html>
